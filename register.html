<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth3 Guard - Secure Registration</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/elliptic@6.5.4/dist/elliptic.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Auth3 Guard - Secure Sign-Up</h1>

        <div class="progress-indicator">
            <div class="progress-step active-step">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
        </div>

        <!-- Wallet Address Input -->
        <label for="walletAddress">Enter Wallet Address:</label>
        <input type="text" id="walletAddress" placeholder="0xYourEthereumWallet" pattern="^0x[a-fA-F0-9]{40}$" required>

        <!-- Email Input -->
        <label for="userEmail">Enter Your Email:</label>
        <input type="email" id="userEmail" placeholder="yourname@example.com" required>

        <!-- Connect Wallet & Capture Face -->
        <button id="connectWallet">Connect Wallet & Capture Face</button>
        <video id="cameraFeed" autoplay></video>
        <canvas id="canvas"></canvas>

        <p id="hashKeyDisplay">ZKP Hash: <span id="hashKey">Not generated yet</span></p>

        <!-- Confirm Hash & Wallet -->
        <label for="confirmWallet">Confirm Wallet Address:</label>
        <input type="text" id="confirmWallet" placeholder="0xYourEthereumWallet" required>

        <label for="confirmHash">Confirm ZKP Hash:</label>
        <input type="text" id="confirmHash" placeholder="Enter ZKP Hash" required>

        <button id="verifyDetails">✅ Verify & Proceed</button>

        <h3>Add Guardians</h3>
        <div id="guardiansList"></div>
        <button id="addGuardian">➕ Add Guardian</button>

        <button id="submitRegistration" style="display: none;">🔐 Complete Registration</button>

        <div id="registrationStatus"></div>
    </div>

    <script src="scripty.js"></script>
</body>
</html>
